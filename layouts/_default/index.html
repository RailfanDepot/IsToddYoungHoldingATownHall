<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
</head>
<body>

    <div class="content">
        <!-- Count-up Timer -->
        <div id="timer" style="font-size: 48px; text-align: center;"></div>

        <script>
            // Set the date we're counting up from
            var countUpDate = new Date("Jan 1, 2020 00:00:00 EST").getTime();

            // Update the count every 1 second
            var x = setInterval(function() {
                // Get today's date and time
                var now = new Date().getTime();

                // Convert the current time to EST
                var estTime = now - (new Date().getTimezoneOffset() * 60000) - (5 * 3600000); // EST is UTC-5

                // Find the distance between now and the count up date
                var distance = estTime - countUpDate;

                // Time calculations for days and hours
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                // Output the result in an element with id="timer"
                document.getElementById("timer").innerHTML = days + " days " + hours + " hours since event";

            }, 1000);
        </script>

        <!-- Content After Timer -->
        <p>Your paragraph of text here.</p>

        <!-- Content Before Footer -->
        <p>Another paragraph of text here.</p>
    </div>

    {{ partial "footer.html" . }}

</body>
</html>
