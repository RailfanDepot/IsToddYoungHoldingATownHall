<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
</head>
<body>

    <div class="content">
        <!-- Count-up Timer -->
        <div id="timer" style="font-size: 48px; text-align: center;"></div>

        <script>
            // Set the date we're counting up from
            var countUpDate = new Date("Jan 1, 2020 00:00:00").getTime();

            // Update the count every 1 second
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = now - countUpDate;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));

                // Output the result in an element with id="timer"
                document.getElementById("timer").innerHTML = days + " days since event";

            }, 1000);
        </script>

        <!-- Content After Timer -->
        <p>Your paragraph of text here.</p>

        <!-- Content Before Footer -->
        <p>Another paragraph of text here.</p>
    </div>

    {{ partial "footer.html" . }}
</body>
</html>
